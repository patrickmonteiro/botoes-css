<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toggle Button</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="hover.css" />
    </head>

    <body>
        <div class="container">
            <h1>Toggle Button</h1>

            <div class="toggle-container">
                <label class="toggle">
                    <input type="checkbox" id="toggle-btn" />
                    <span class="slider"></span>
                    <span class="labels">
                        <span class="label-off">OFF</span>
                        <span class="label-on">ON</span>
                    </span>
                </label>
            </div>

            <div class="status">
                <p>Status: <span id="status-text">OFF</span></p>
            </div>

            <!-- Seção de Exemplos de Botões com Ícones -->
            <div class="icon-buttons-section">
                <h2>Exemplos de Botões com Ícones</h2>

                <div class="button-group">
                    <h3>Botões de Ação</h3>
                    <button class="btn btn-primary">
                        <i class="fas fa-home"></i>
                        Início
                    </button>
                    <button class="btn btn-success">
                        <i class="fas fa-check"></i>
                        Confirmar
                    </button>
                    <button class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                        Excluir
                    </button>
                    <button class="btn btn-info">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                </div>

                <div class="button-group">
                    <h3>Botões Apenas com Ícone</h3>
                    <button class="btn btn-icon btn-primary">
                        <i class="fas fa-heart"></i>
                    </button>
                    <button class="btn btn-icon btn-success">
                        <i class="fas fa-star"></i>
                    </button>
                    <button class="btn btn-icon btn-danger">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="btn btn-icon btn-info">
                        <i class="fas fa-envelope"></i>
                    </button>
                </div>

                <div class="button-group">
                    <h3>Botões com Ícone à Direita</h3>
                    <button class="btn btn-primary btn-icon-right">
                        Próximo
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button class="btn btn-success btn-icon-right">
                        Upload
                        <i class="fas fa-upload"></i>
                    </button>
                </div>

                <div class="button-group">
                    <h3>Exemplo de Botão Assíncrono</h3>
                    <button id="async-btn" class="btn btn-info" type="button">
                        <span class="label">Carregar Dados</span>
                        <span class="loader" aria-hidden="true">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </div>

                <div class="button-group">
                    <h3>Botões com Contorno</h3>
                    <button class="btn btn-outline btn-outline-primary">
                        <i class="fas fa-edit"></i>
                        Editar
                    </button>
                    <button class="btn btn-outline btn-outline-success">
                        <i class="fas fa-save"></i>
                        Salvar
                    </button>
                    <button class="btn btn-outline btn-outline-danger">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </button>
                </div>

                <div class="button-group">
                    <h3>Botões Arredondados</h3>
                    <button class="btn btn-rounded btn-primary">
                        <i class="fas fa-play"></i>
                        Reproduzir
                    </button>
                    <button class="btn btn-rounded btn-warning">
                        <i class="fas fa-pause"></i>
                        Pausar
                    </button>
                    <button class="btn btn-rounded btn-dark">
                        <i class="fas fa-stop"></i>
                        Parar
                    </button>
                </div>

                <div class="button-group">
                    <h3>Botões com Sombra</h3>
                    <button class="btn btn-shadow btn-primary">
                        <i class="fas fa-magic"></i>
                        Mágica
                    </button>
                    <button class="btn btn-shadow btn-gradient">
                        <i class="fas fa-rocket"></i>
                        Lançar
                    </button>
                    <button class="btn btn-shadow btn-purple">
                        <i class="fas fa-crown"></i>
                        Premium
                    </button>
                </div>

                <div class="button-group">
                    <h3>Botões Grandes</h3>
                    <button class="btn btn-large btn-primary">
                        <i class="fas fa-shopping-cart"></i>
                        Comprar Agora
                    </button>
                    <button class="btn btn-large btn-success">
                        <i class="fas fa-credit-card"></i>
                        Finalizar Pedido
                    </button>
                </div>

                <div class="button-group">
                    <h3>Botões com Animação</h3>
                    <button class="btn btn-animated btn-pulse">
                        <i class="fas fa-heart"></i>
                        Curtir
                    </button>
                    <button class="btn btn-animated btn-shake">
                        <i class="fas fa-bell"></i>
                        Notificar
                    </button>
                    <button class="btn btn-animated btn-slide">
                        Deslizar
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
        <legend>Legenda Explicativa</legend>

        <script src="script.js"></script>
    </body>
</html>
